<!-- Search Modal -->
<div id="search-overlay" class="search-overlay">
  <div class="search-container">
    <div class="search-header">
      <div class="search-input-wrapper">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" id="search-input" placeholder="검색어를 입력하세요..." autocomplete="off" autofocus>
        <button id="search-close" class="search-close" aria-label="Close search">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="search-hint">
        <span><kbd>↵</kbd> 선택</span>
        <span><kbd>↑</kbd><kbd>↓</kbd> 탐색</span>
        <span><kbd>ESC</kbd> 닫기</span>
      </div>
    </div>
    <div id="search-results" class="search-results">
      <div class="search-empty">
        <p>검색 결과가 여기에 표시됩니다</p>
      </div>
    </div>
  </div>
</div>

<!-- Search Toggle Button -->
<button id="search-toggle" class="search-toggle" aria-label="Open search">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="11" cy="11" r="8"></circle>
    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
  </svg>
</button>
